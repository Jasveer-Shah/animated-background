<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="scene">
       <div class="sun"></div>
       <div class="bg"></div>
       <img src="https://image.freepik.com/free-vector/police-car-black-white_1308-37520.jpg" class="car1">
       <img src="https://image.freepik.com/free-vector/police-car-black-white_1308-37520.jpg" class="car2">
    </section>

    <script>
        const sun= document.querySelector('.sun');
        const body= document.querySelector("body");
        sun.onclick = function(){
            body.classList.toggle('dark');
        }
    </script>
</body>
</html>
